# =============================================================================
# Nginx Configuration for Resync v5.9.6 - Production
# =============================================================================
#
# Features:
# - TLS 1.3 support with modern ciphers
# - HTTP/2 enabled
# - Security headers (HSTS, CSP, etc)
# - Rate limiting
# - Gzip compression
# - Static file caching
# - WebSocket support
# - Load balancing (if multiple app instances)
#
# Place in: /etc/nginx/nginx.conf or /etc/nginx/sites-available/resync
#
# =============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Performance tuning
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ==========================================================================
    # Logging
    # ==========================================================================
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ==========================================================================
    # Performance
    # ==========================================================================
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;  # Hide Nginx version

    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 100M;  # Max upload size
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # ==========================================================================
    # Gzip Compression
    # ==========================================================================
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ==========================================================================
    # Rate Limiting
    # ==========================================================================
    
    # Zone for rate limiting (10MB = ~160k IP addresses)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ==========================================================================
    # Upstream Backend (Resync Application)
    # ==========================================================================
    
    upstream resync_backend {
        # For single instance:
        server resync:8000 max_fails=3 fail_timeout=30s;
        
        # For multiple instances (load balancing):
        # server resync1:8000 max_fails=3 fail_timeout=30s;
        # server resync2:8000 max_fails=3 fail_timeout=30s;
        # server resync3:8000 max_fails=3 fail_timeout=30s;
        
        keepalive 32;
    }

    # ==========================================================================
    # HTTP Server (Redirect to HTTPS)
    # ==========================================================================
    
    server {
        listen 80;
        listen [::]:80;
        server_name yourdomain.com www.yourdomain.com;

        # ACME challenge for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # ==========================================================================
    # HTTPS Server (Main Application)
    # ==========================================================================
    
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name yourdomain.com www.yourdomain.com;

        # ======================================================================
        # SSL/TLS Configuration
        # ======================================================================
        
        # Certificate paths (Let's Encrypt)
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_trusted_certificate /etc/nginx/ssl/chain.pem;

        # TLS protocols (TLS 1.2 and 1.3 only)
        ssl_protocols TLSv1.2 TLSv1.3;
        
        # Modern cipher suite (prioritize TLS 1.3)
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;

        # SSL session cache
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # Diffie-Hellman parameter
        # Generate with: openssl dhparam -out /etc/nginx/ssl/dhparam.pem 2048
        # ssl_dhparam /etc/nginx/ssl/dhparam.pem;

        # ======================================================================
        # Security Headers
        # ======================================================================
        
        # HSTS (2 years, include subdomains, preload)
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        
        # Prevent clickjacking
        add_header X-Frame-Options "DENY" always;
        
        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;
        
        # XSS protection
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Referrer policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Permissions policy
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        
        # Content Security Policy (adjust for your needs)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'none'" always;

        # ======================================================================
        # Health Check Endpoint (for load balancers)
        # ======================================================================
        
        location /health {
            access_log off;
            proxy_pass http://resync_backend/health/ready;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ======================================================================
        # API Endpoints (with rate limiting)
        # ======================================================================
        
        location /api/ {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn conn_limit 10;

            # Proxy to backend
            proxy_pass http://resync_backend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket support (if needed)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # ======================================================================
        # Authentication Endpoints (stricter rate limiting)
        # ======================================================================
        
        location ~ ^/api/v1/(auth|login|register) {
            # Stricter rate limiting for auth endpoints
            limit_req zone=auth_limit burst=3 nodelay;

            proxy_pass http://resync_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ======================================================================
        # Static Files (if serving from Nginx)
        # ======================================================================
        
        location /static/ {
            alias /app/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        location /media/ {
            alias /app/media/;
            expires 7d;
            add_header Cache-Control "public";
        }

        # ======================================================================
        # OpenAPI/Swagger Documentation
        # ======================================================================
        
        location ~ ^/(docs|redoc|openapi.json) {
            # Allow access to API documentation
            proxy_pass http://resync_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # ======================================================================
        # Root (default backend proxy)
        # ======================================================================
        
        location / {
            proxy_pass http://resync_backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ======================================================================
        # Security: Deny access to hidden files
        # ======================================================================
        
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}

# =============================================================================
# Production Checklist
# =============================================================================
#
# 1. SSL Certificates:
#    - Obtain certificates (Let's Encrypt recommended)
#    - Update ssl_certificate and ssl_certificate_key paths
#    - Generate dhparam: openssl dhparam -out /etc/nginx/ssl/dhparam.pem 2048
#
# 2. Domain:
#    - Replace yourdomain.com with your actual domain
#    - Update DNS A/AAAA records
#
# 3. Firewall:
#    - Open ports 80 (HTTP) and 443 (HTTPS)
#    - Block direct access to port 8000
#
# 4. Test Configuration:
#    nginx -t
#
# 5. Reload Nginx:
#    systemctl reload nginx
#
# 6. Monitor Logs:
#    tail -f /var/log/nginx/error.log
#    tail -f /var/log/nginx/access.log
#
# 7. SSL Test:
#    https://www.ssllabs.com/ssltest/
#
# =============================================================================
