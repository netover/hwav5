# Nginx Configuration for Resync Admin Panel
# File: config/nginx_admin_panel.conf
# Install to: /etc/nginx/sites-available/resync-admin

server {
    listen 443 ssl http2;
    server_name resync.company.com;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/resync.company.com.crt;
    ssl_certificate_key /etc/ssl/private/resync.company.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Admin Panel (React frontend)
    location /admin/ {
        root /var/www/html;
        index index.html;
        try_files $uri $uri/ /admin/index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # API Proxy
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Logs
    access_log /var/log/nginx/resync-admin-access.log;
    error_log /var/log/nginx/resync-admin-error.log;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name resync.company.com;
    return 301 https://$server_name$request_uri;
}
