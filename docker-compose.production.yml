version: '3.8'

# =============================================================================
# Resync Production Docker Compose
# =============================================================================
#
# Usage:
#   docker-compose -f docker-compose.production.yml up -d
#
# Scale:
#   docker-compose -f docker-compose.production.yml up -d --scale resync=3
#
# =============================================================================

services:
  # ===========================================================================
  # REDIS - State Management & Caching
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: resync-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 60
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # ===========================================================================
  # RESYNC - Main Application
  # ===========================================================================
  resync:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: resync-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Application mode
      RESYNC_MODE: production
      RESYNC_LOG_LEVEL: info
      
      # Workers configuration
      # Formula: (2 * CPU cores) + 1 for I/O bound
      # Adjust based on your server's CPU count
      RESYNC_WORKERS: 5
      
      # Redis connection
      REDIS_URL: redis://redis:6379/0
      
      # Rate limiting storage
      RATE_LIMIT_STORAGE_URI: redis://redis:6379/1
      
      # Timeouts
      RESYNC_TIMEOUT: 120
      RESYNC_KEEPALIVE: 5
      
      # Memory optimization
      RESYNC_MAX_REQUESTS: 10000
      RESYNC_MAX_REQUESTS_JITTER: 1000
    volumes:
      # Persistent data (metrics, feedback, etc.)
      - resync_data:/app/data
      # Logs
      - resync_logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # ===========================================================================
  # NGINX - Reverse Proxy & Load Balancer (Optional)
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: resync-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - resync
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
    profiles:
      - with-nginx

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  redis_data:
    driver: local
  resync_data:
    driver: local
  resync_logs:
    driver: local

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
