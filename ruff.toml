# =============================================================================
# Ruff Configuration - Fast Python Linter
# =============================================================================
# Install: pip install ruff
# Run: ruff check .
# Fix: ruff check --fix .
# =============================================================================

target-version = "py310"
line-length = 100

[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "SIM", # flake8-simplify
    "PIE", # flake8-pie
    "RET", # flake8-return
]

ignore = [
    "E501", # line too long (handled by formatter)
    "B008", # do not perform function calls in argument defaults
    "N812", # lowercase imported as non-lowercase
]

[lint.per-file-ignores]
# Barrel modules - re-exports are intentional
"**/__init__.py" = ["F401", "F403"]  # Allow unused imports and star imports in init files
# Test files - mock imports may not all be used
"tests/**/*.py" = ["F401"]
# Files with conditional imports (try/except for availability checks)
"resync/RAG/microservice/core/document_parser.py" = ["F401"]  # pypdf, bs4 availability checks
"resync/RAG/microservice/core/embedding_service.py" = ["F401"]  # litellm availability check
"resync/core/langfuse/*.py" = ["F401"]  # langfuse availability checks
"resync/core/specialists/agents.py" = ["F401"]  # agno availability check
"resync/core/pools/redis_pool.py" = ["F401"]  # redis availability check
"resync/core/file_ingestor.py" = ["F401"]  # xlrd, bs4 availability checks
