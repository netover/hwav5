# Resync Alembic Configuration
# Async-only PostgreSQL migrations

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for migration filenames
# timezone = UTC

# Max length of characters for autogenerate
# truncate_slug_length = 40

# Set to 'true' to run migrations online using async
# See env.py for async configuration
# This is handled in env.py, not here

# Prepend version table with this name
# version_table_schema = public

# Version location path
# version_locations = %(here)s/alembic/versions

# Output encoding
output_encoding = utf-8

# SQLAlchemy URL - uses async driver
# Override with DATABASE_URL environment variable
sqlalchemy.url = postgresql+asyncpg://resync:password@localhost:5432/resync


[post_write_hooks]
# Hooks for after file generation

# Format using black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
