<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Resync</title>
    
    <!-- Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: #0f3460;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
            --accent-blue: #4361ee;
            --accent-green: #06d6a0;
            --accent-yellow: #ffd166;
            --accent-red: #ef476f;
            --border-color: #2a2a4a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .header {
            background: var(--bg-secondary);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .time-range-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .time-range-btn:hover, .time-range-btn.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
        }
        
        .refresh-indicator {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        
        .dashboard {
            padding: 1.5rem;
            display: grid;
            gap: 1.5rem;
        }
        
        /* Gauge cards row */
        .gauges-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .gauge-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid var(--border-color);
        }
        
        .gauge-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0.5rem 0;
        }
        
        .gauge-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .gauge-unit {
            font-size: 1rem;
            color: var(--text-secondary);
        }
        
        .gauge-card.ok .gauge-value { color: var(--accent-green); }
        .gauge-card.warning .gauge-value { color: var(--accent-yellow); }
        .gauge-card.critical .gauge-value { color: var(--accent-red); }
        
        /* Charts grid */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 1.5rem;
        }
        
        .chart-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
        }
        
        .chart-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chart-subtitle {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .chart-container {
            position: relative;
            height: 250px;
        }
        
        /* Summary cards */
        .summary-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }
        
        .summary-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
        }
        
        .summary-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }
        
        .summary-item {
            display: flex;
            flex-direction: column;
        }
        
        .summary-item-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .summary-item-value {
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        /* System stats */
        .system-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .stat-item {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        /* Loading state */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: var(--text-secondary);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>üìä Continual Learning Metrics</h1>
        <div class="header-controls">
            <button class="time-range-btn active" data-hours="6">6h</button>
            <button class="time-range-btn" data-hours="24">24h</button>
            <button class="time-range-btn" data-hours="72">3d</button>
            <button class="time-range-btn" data-hours="168">7d</button>
            <span class="refresh-indicator">Auto-refresh: <span id="countdown">30</span>s</span>
        </div>
    </header>
    
    <main class="dashboard">
        <!-- Gauges Row -->
        <section class="gauges-row" id="gauges-container">
            <div class="loading"><div class="spinner"></div></div>
        </section>
        
        <!-- Charts Grid -->
        <section class="charts-grid">
            <div class="chart-card">
                <div class="chart-title">
                    <span>üìà Query Volume</span>
                    <span class="chart-subtitle">Queries per period</span>
                </div>
                <div class="chart-container">
                    <canvas id="queryChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <div class="chart-title">
                    <span>‚è±Ô∏è Response Time</span>
                    <span class="chart-subtitle">Average ms</span>
                </div>
                <div class="chart-container">
                    <canvas id="responseTimeChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <div class="chart-title">
                    <span>üëç Feedback</span>
                    <span class="chart-subtitle">User feedback count</span>
                </div>
                <div class="chart-container">
                    <canvas id="feedbackChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <div class="chart-title">
                    <span>üîç Context Enrichment</span>
                    <span class="chart-subtitle">Enriched queries</span>
                </div>
                <div class="chart-container">
                    <canvas id="enrichmentChart"></canvas>
                </div>
            </div>
        </section>
        
        <!-- Summary Row -->
        <section class="summary-row">
            <div class="summary-card">
                <div class="summary-title">üìä Today's Summary</div>
                <div class="summary-grid" id="today-summary">
                    <div class="loading"><div class="spinner"></div></div>
                </div>
            </div>
            
            <div class="summary-card">
                <div class="summary-title">üîÑ Last Hour</div>
                <div class="summary-grid" id="hour-summary">
                    <div class="loading"><div class="spinner"></div></div>
                </div>
            </div>
            
            <div class="summary-card">
                <div class="summary-title">üíª System</div>
                <div class="system-stats" id="system-stats">
                    <div class="loading"><div class="spinner"></div></div>
                </div>
            </div>
        </section>
    </main>
    
    <script>
        // Configuration
        const CONFIG = {
            refreshInterval: 30000, // 30 seconds
            apiBase: '/api/v1/metrics',
        };
        
        // State
        let currentHours = 24;
        let charts = {};
        let refreshTimer = null;
        let countdown = 30;
        
        // Chart.js default styling
        Chart.defaults.color = '#a0a0a0';
        Chart.defaults.borderColor = '#2a2a4a';
        Chart.defaults.font.family = "'Segoe UI', system-ui, sans-serif";
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initCharts();
            loadData();
            startAutoRefresh();
            setupTimeRangeButtons();
        });
        
        function setupTimeRangeButtons() {
            document.querySelectorAll('.time-range-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.time-range-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentHours = parseInt(btn.dataset.hours);
                    loadData();
                });
            });
        }
        
        function initCharts() {
            const chartConfig = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'hour',
                            displayFormats: {
                                hour: 'HH:mm',
                                day: 'MMM d'
                            }
                        },
                        grid: { color: '#2a2a4a' },
                    },
                    y: {
                        beginAtZero: true,
                        grid: { color: '#2a2a4a' },
                    }
                }
            };
            
            // Query Chart
            charts.query = new Chart(document.getElementById('queryChart'), {
                type: 'bar',
                data: {
                    datasets: [{
                        label: 'Queries',
                        data: [],
                        backgroundColor: '#4361ee',
                        borderRadius: 4,
                    }]
                },
                options: chartConfig
            });
            
            // Response Time Chart
            charts.responseTime = new Chart(document.getElementById('responseTimeChart'), {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Response Time (ms)',
                        data: [],
                        borderColor: '#06d6a0',
                        backgroundColor: 'rgba(6, 214, 160, 0.1)',
                        fill: true,
                        tension: 0.3,
                    }]
                },
                options: chartConfig
            });
            
            // Feedback Chart
            charts.feedback = new Chart(document.getElementById('feedbackChart'), {
                type: 'bar',
                data: {
                    datasets: [{
                        label: 'Feedback',
                        data: [],
                        backgroundColor: '#ffd166',
                        borderRadius: 4,
                    }]
                },
                options: chartConfig
            });
            
            // Enrichment Chart
            charts.enrichment = new Chart(document.getElementById('enrichmentChart'), {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Enriched Queries',
                        data: [],
                        borderColor: '#ef476f',
                        backgroundColor: 'rgba(239, 71, 111, 0.1)',
                        fill: true,
                        tension: 0.3,
                    }]
                },
                options: chartConfig
            });
        }
        
        async function loadData() {
            try {
                const response = await fetch(`${CONFIG.apiBase}/data?hours=${currentHours}`);
                const data = await response.json();
                
                updateGauges(data.gauges);
                updateCharts(data.charts);
                updateSummary(data.summary);
                updateSystemStats(data.system);
                
            } catch (error) {
                console.error('Failed to load data:', error);
            }
        }
        
        function updateGauges(gauges) {
            const container = document.getElementById('gauges-container');
            container.innerHTML = gauges.map(g => `
                <div class="gauge-card ${g.status}">
                    <div class="gauge-label">${g.name}</div>
                    <div class="gauge-value">${formatNumber(g.value)}<span class="gauge-unit">${g.unit || ''}</span></div>
                </div>
            `).join('');
        }
        
        function updateCharts(chartsData) {
            // Update Query Chart
            if (chartsData.queries) {
                charts.query.data.datasets[0].data = chartsData.queries.map(p => ({
                    x: new Date(p.timestamp),
                    y: p.value
                }));
                charts.query.update('none');
            }
            
            // Update Response Time Chart
            if (chartsData.response_time) {
                charts.responseTime.data.datasets[0].data = chartsData.response_time.map(p => ({
                    x: new Date(p.timestamp),
                    y: p.value
                }));
                charts.responseTime.update('none');
            }
            
            // Update Feedback Chart
            if (chartsData.feedback) {
                charts.feedback.data.datasets[0].data = chartsData.feedback.map(p => ({
                    x: new Date(p.timestamp),
                    y: p.value
                }));
                charts.feedback.update('none');
            }
            
            // Update Enrichment Chart
            if (chartsData.enrichment) {
                charts.enrichment.data.datasets[0].data = chartsData.enrichment.map(p => ({
                    x: new Date(p.timestamp),
                    y: p.value
                }));
                charts.enrichment.update('none');
            }
        }
        
        function updateSummary(summary) {
            const todayContainer = document.getElementById('today-summary');
            const hourContainer = document.getElementById('hour-summary');
            
            // Today summary
            const todayStats = summary.today || {};
            todayContainer.innerHTML = Object.entries(todayStats).slice(0, 6).map(([key, val]) => `
                <div class="summary-item">
                    <span class="summary-item-label">${formatMetricName(key)}</span>
                    <span class="summary-item-value">${formatNumber(val.total || val.avg || 0)}</span>
                </div>
            `).join('') || '<div class="summary-item"><span class="summary-item-label">No data</span></div>';
            
            // Hour summary
            const hourStats = summary.last_hour || {};
            hourContainer.innerHTML = Object.entries(hourStats).slice(0, 6).map(([key, val]) => `
                <div class="summary-item">
                    <span class="summary-item-label">${formatMetricName(key)}</span>
                    <span class="summary-item-value">${formatNumber(val.total || val.avg || 0)}</span>
                </div>
            `).join('') || '<div class="summary-item"><span class="summary-item-label">No data</span></div>';
        }
        
        function updateSystemStats(system) {
            const container = document.getElementById('system-stats');
            container.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${system.memory_mb || 0}</div>
                    <div class="stat-label">Memory (MB)</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${(system.cpu_percent || 0).toFixed(1)}%</div>
                    <div class="stat-label">CPU</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${system.db_size_mb || 0}</div>
                    <div class="stat-label">DB Size (MB)</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${formatNumber(system.db_records || 0)}</div>
                    <div class="stat-label">DB Records</div>
                </div>
            `;
        }
        
        function startAutoRefresh() {
            countdown = 30;
            
            setInterval(() => {
                countdown--;
                document.getElementById('countdown').textContent = countdown;
                
                if (countdown <= 0) {
                    countdown = 30;
                    loadData();
                }
            }, 1000);
        }
        
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            if (Number.isInteger(num)) return num.toString();
            return num.toFixed(1);
        }
        
        function formatMetricName(name) {
            return name
                .replace('cl.', '')
                .replace(/_/g, ' ')
                .replace(/\./g, ' ')
                .split(' ')
                .map(w => w.charAt(0).toUpperCase() + w.slice(1))
                .join(' ');
        }
    </script>
</body>
</html>
